<ul *ngIf="paginas.length>0" class="pagination">
    <li class="page-item">
        <a class="page-link" [ngClass]="(paginator.number==0)?'disabled':''" [routerLink]="['/clientes/page', (paginator.number-1) ]">&laquo;</a>
    </li>
    <li [ngClass]="paginator.first?'disabled page-item': 'page-item'">
        <a class="page-link"  [routerLink]="['/clientes/page', 0 ]">Primera</a>
    </li>
    <li class="page-item" *ngFor="let numeroPagina of paginas" [ngClass]="(numeroPagina-1 == paginator.number)?'active':''">
        <span class="page-link"  *ngIf="(numeroPagina-1) == paginator.number">{{numeroPagina}}</span>
        <a class="page-link" *ngIf="(numeroPagina-1) != paginator.number" [routerLink]="['/clientes/page', (numeroPagina - 1) ]">{{numeroPagina}}</a>
    </li>
    <li [ngClass]="paginator.last?'disabled page-item': 'page-item'">
        <a class="page-link"  [routerLink]="['/clientes/page', paginator.totalPages-1 ]">Ultima</a>
    </li>
    <li class="page-item">
        <a class="page-link" [ngClass]="(paginas.length == paginator.number+1)?'disabled':''" [routerLink]="['/clientes/page', (paginator.number+1) ]">&raquo;</a>
    </li>
    
</ul>
